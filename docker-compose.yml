services:
  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

  app:
    build:
      context: .
    container_name: node-app
    ports:
      - "3000:3000"
    depends_on:
      - mongo
    environment:
      MONGO_URI: mongodb://mongo:27017/myapp
      JWT_SECRET: your_secret_key
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongo-data:
